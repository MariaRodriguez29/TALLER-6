<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/action.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Registro de usuario</title>
</head>
<body class="re">
    <header>
        <h1 class="men" >Registro Usuario</h1>
    </header>
    <section>
        <form action="">
            <fieldset >
                <div id="unidadPrincipal" class="formato1">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre"><br><br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido"><br><br>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha"><br><br>
                <input type="text" class="ver" id="edad" readonly onmousedown="return false;" /><br><br>
                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" name="correo"><br><br>
                <label for="usuario">Usuario</label>
                <input type="text" id="use" name="uses"><br><br>
                <label for="password">Contraseña</label>
                <input type="password" id="clave" name="clave"><br><br>
                <label for="ConfirmaClave">Confirmación de la constraseña</label>
                <input type="password" id="confirmacion" name="confirmacion"><br><br>
                <label for="enfermedades">¿Ha sufrido de enfermedades?</label>
                <input type="radio" id="1" name="enfermedades" value="si"> Si
                <input type="radio" id="2" name="enfermedades" value="no"> No
                </div><br><br>
                <div id="unidadOpcional1" class="formato2">
                <label for="enfermedadContagiosa">¿Ha sufrido de alguna enfermedad Contagiosa?</label>
                <input type="radio" id="3" name="EnfContagiosa" value="si"> Si
                <input type="radio" id="4" name="EnfContagiosa" value="no"> No
                </div> <br><br>
                <div id="unidadOpcional2" class="formato3">
                    <label for="tipo">¿Cuales?</label><br>
                        <textarea name="enfermedadContagiosa" id="enf" cols="30" rows="10"></textarea>
                    </div><br><br>
                    <button type="submit">Registrar</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
